{% extends "base.html" %}
{% block content %}
<form action="{% url 'accounts:login' %}" method="POST">
       <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </div>
        </div>
       </div>
    </form>
<h2>--新規登録--</h2>
<div class="signup-btn">
<a href="{% url 'accounts:signup' 1 %}" class="btn boshu_btn">募集する</a>
<a href="{% url 'accounts:signup' 2 %}" class="btn kanyu_btn">加入する</a>
</div>
{% endblock %}
